<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${video.name.isEmpty()}">
    <p>Nebylo Vyplnene jmeno</p>
</div>
<div th:if="${video.URL.isEmpty()}">
    <p>Nebyla Vyplnena zadna adresa</p>
</div>
<tr th:each="vids: ${videoList}">
    <a th:href="@{'player/'+${vids.getURL()}}" th:src="${url}"><td th:text="${vids.name}"></td></a>
</tr>
</body>
</html>
